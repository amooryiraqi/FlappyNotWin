<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Game</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    .game {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: url('background.jpg') repeat-x center center;
      background-size: cover;
      animation: none;
    }
    .scrolling {
      animation: scrollBackground 10s linear infinite;
    }
    @keyframes scrollBackground {
      from { background-position-x: 0; }
      to { background-position-x: -1000px; }
    }
    .player {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('flappy.png') no-repeat center center;
      background-size: contain;
      top: 200px;
      left: 100px;
      z-index: 2;
      transform: rotate(0deg);
      transition: transform 0.1s linear;
    }
    .pipe {
      position: absolute;
      width: 100px;
      background: url('pipe.png') repeat-y center center;
      background-size: 100% auto;
      z-index: 1;
    }
    .pipe-top {
      top: 0;
    }
    .pipe-bottom {
      bottom: 0;
    }
    .scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 10;
    }
    .retry-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game" id="game">
    <div class="scoreboard" id="scoreboard">Press any key to start</div>
    <div class="player" id="player"></div>
    <button class="retry-button" id="retryBtn">Retry</button>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const scoreboard = document.getElementById('scoreboard');
    const retryBtn = document.getElementById('retryBtn');

    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let started = false;
    let gameOverFlag = false;

    let x = 100;
    let y = 200;
    let vy = 0;
    let gravity = 0.4;
    const thrust = -9;
    let gravityTimer = 0;

    const pipes = [];
    let frame = 0;
    const pipeSpeed = 5;

    function startGame() {
      if (!started) {
        started = true;
        game.classList.add('scrolling');
        gameLoop();
        scoreboard.textContent = `Score: ${score} | High Score: ${highScore}`;
      }
      vy = thrust;
      gravityTimer = 0;
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'ArrowUp' || e.code === 'Space') {
        startGame();
      }
    });

    retryBtn.addEventListener('click', () => {
      location.reload();
    });

    function spawnPipe() {
      const gap = 220;
      const minHeight = 50;
      const maxHeight = window.innerHeight - gap - 100;
      const topHeight = Math.floor(Math.random() * (maxHeight - minHeight)) + minHeight;
      const bottomHeight = window.innerHeight - topHeight - gap;

      const pipeTop = document.createElement('div');
      pipeTop.className = 'pipe pipe-top';
      pipeTop.style.height = `${topHeight}px`;
      pipeTop.style.left = `${window.innerWidth}px`;

      const pipeBottom = document.createElement('div');
      pipeBottom.className = 'pipe pipe-bottom';
      pipeBottom.style.height = `${bottomHeight}px`;
      pipeBottom.style.left = `${window.innerWidth}px`;

      game.appendChild(pipeTop);
      game.appendChild(pipeBottom);

      pipes.push({ top: pipeTop, bottom: pipeBottom, x: window.innerWidth, passed: false });
    }

    function updatePlayer() {
      gravityTimer++;
      gravity = 0.4 + 0.01 * gravityTimer;
      vy += gravity;
      y += vy;

      if (y < 0) y = 0;
      if (y > window.innerHeight - player.offsetHeight) handleGameOver("You fell!");

      player.style.top = y + 'px';
      player.style.left = x + 'px';
      let angle = Math.max(-25, Math.min(90, vy * 3));
      player.style.transform = `rotate(${angle}deg)`;
    }

    function checkCollision(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      return !(
        aRect.top > bRect.bottom ||
        aRect.bottom < bRect.top ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    function updatePipes() {
      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;
        pipe.top.style.left = `${pipe.x}px`;
        pipe.bottom.style.left = `${pipe.x}px`;

        if (!pipe.passed && pipe.x + pipe.offsetWidth < x) {
          score++;
          pipe.passed = true;
        }

        if (checkCollision(player, pipe.top) || checkCollision(player, pipe.bottom)) {
          handleGameOver("You hit a pipe!");
        }
      });
    }

    function handleGameOver(message) {
      if (gameOverFlag) return;
      gameOverFlag = true;
      game.classList.remove('scrolling');
      retryBtn.style.display = 'block';
      if (score > highScore) {
        localStorage.setItem('highScore', score);
      }
      scoreboard.textContent = `${message} | Final Score: ${score} | High Score: ${highScore}`;
    }

    function gameLoop() {
      if (!started || gameOverFlag) return;
      updatePlayer();
      updatePipes();

      if (frame % 120 === 0) spawnPipe();

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }

      scoreboard.textContent = `Score: ${score} | High Score: ${highScore}`;
      frame++;
      requestAnimationFrame(gameLoop);
    }

    player.style.left = x + 'px';
    player.style.top = y + 'px';
  </script>
</body>
</html>
